<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hechos Relevantes</title>
  <link rel="stylesheet" href="assets/styles.css?v=7"/>
</head>
<body>
  <h1>Hechos Relevantes</h1>
  <div id="errorBox" hidden style="color:red;font-weight:bold"></div>

  <!-- Encabezado -->
  <section>
    <h2>1) Encabezado</h2>
    <input id="fecha" placeholder="Fecha – Hora"/>
    <input id="pu" placeholder="PU / IPP / NUC"/>
    <input id="comisaria" placeholder="Dependencia"/>
    <input id="caratula" placeholder="Carátula"/>
    <input id="subtitulo" placeholder="Subtítulo"/>
    <select id="estado">
      <option value="no">No esclarecido</option>
      <option value="si">Esclarecido</option>
    </select>
  </section>

  <!-- Personas -->
  <section>
    <h2>2) Involucrados</h2>
    <select id="roles"></select>
    <button id="agregarPersona">Agregar persona</button>
    <div id="personas"></div>
  </section>

  <!-- Secuestro -->
  <section>
    <h2>3) Secuestro</h2>
    <textarea id="secuestroTexto" placeholder="Escriba aquí los elementos secuestrados..."></textarea>
  </section>

  <!-- Cuerpo -->
  <section>
    <h2>4) Cuerpo</h2>
    <textarea id="cuerpo" placeholder="Redacte el cuerpo usando #victima:0, #secuestro, etc."></textarea>
  </section>

  <!-- Botones -->
  <div style="margin:20px 0">
    <button id="generar">Generar vista previa</button>
    <button id="copiarWACorto">Copiar WA Corta</button>
    <button id="copiarWALargo">Copiar WA Larga</button>
    <button id="descargarWord">Descargar Word</button>
  </div>

  <!-- Vista previa -->
  <h3>Vista previa (HTML)</h3>
  <div id="preview" style="white-space:pre-wrap"></div>

  <h3>WhatsApp Corta</h3>
  <pre id="previewWaShort"></pre>
  <h3>WhatsApp Larga</h3>
  <pre id="previewWaLong"></pre>

  <script defer src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>
  <script defer src="assets/templates.js?v=7"></script>
  <script defer src="assets/app.js?v=7"></script>
</body>
</html>
